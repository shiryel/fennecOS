# Options: https://github.com/alacritty/alacritty/blob/master/alacritty.yml

window:
  opacity: 0.93
  class:
    instance: Alacritty
    general: Alacritty
  scrolling:
    history: 30000

# disable `alacritty msg` (and the creation of sockets on $XDG_RUNTIME_DIR)
ipc_socket: false

draw_bold_text_with_bright_colors: true
